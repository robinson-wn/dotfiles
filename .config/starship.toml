# Shows the username
[username]
style_user = 'white dimmed'
style_root = 'black dimmed'
format = '[$user]($style)'
disabled = false
show_always = true

# Shows the hostname
[hostname]
ssh_only = false
format = '@[$hostname](dimmed yellow)'
disabled = false

# Shows current directory
[directory]
truncation_length = 1
truncation_symbol = 'â€¦/'
home_symbol = 'ó°‹œ ~'
read_only_style = '197'
read_only = 'ï€£ '
format = '[$path]($test)[$read_only]($read_only_style)'

# Shows current git branch
[git_branch]
symbol = 'ï‡’'
format = '{[$symbol$branch]($style)}'
# truncation_length = 4
